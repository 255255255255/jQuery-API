<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>html demo</title>
		<style>
			div {
				color: blue;
				font-size: 18px;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>

				.append(document.createTextNode("!!!"))
				.css("color", "red");
			})
		</script>
	</body>
</html>
