<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>html demo</title>
		<style>
			.red {
				color: red;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<span>Hello</span>
		<div></div>
		<div></div>
		<div></div>
		<script>
			$(function() {
				$("div").html("<span class='red'>Hello <b>Again</b></span>");
			})
		</script>
	</body>
</html>
