<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 70px;
				height: 70px;
				background: #abc;
				border: 2px solid black;
				margin: 10px;
				float: left;
			}
			
			div.before {
				border-color: red;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script>
			$(function() {
				$("div:last").prevAll().addClass("before");
			})
		</script>
	</body>
</html>
