<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>attr demo</title>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<img title="hat.gif">
		<script>
			$(function() {
				$("img").attr("src", function() {
					return "/resources/" + this.title;
				});
			})
		</script>
	</body>
</html>
