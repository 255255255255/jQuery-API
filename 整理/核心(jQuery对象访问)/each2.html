<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			div {
				width: 40px;
				height: 40px;
				margin: 5px;
				float: left;
				border: 2px blue solid;
				text-align: center;
			}	
			span {
				color: red;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<button>我是按钮</button>
		<span></span>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div id="stop">Stop</div>
		<div></div>
		<div></div>
		<div></div>
		<script>
			$(function(){
			$("button").click(function() {
				$("div").each(function(index, document) {
					
					$(document).css("backgroundColor", "yellow");
					if($(this).is("#stop")) {
						$("span").text("显式循环在此停止" + index);
						return false;
					}
				});
			});
		})
		</script>
	</body>
</html>
