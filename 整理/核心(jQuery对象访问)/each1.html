<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			ul {
				font-size: 18px;
				margin: 0;
			}
			
			span {
				color: blue;
				text-decoration: underline;
				cursor: pointer;
			}
			
			.example {
				font-style: italic;
			}
		</style>
		<script src="../../js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		To do list: <span>(click here to change)</span>
		<ul>
			<li>写作业</li>
			<li>睡觉</li>
			<li>吃饭</li>
		</ul>
		<script>
			$(function() {
				$("span").click(function() {
					$("li").each(function() {
						console.log($(this).toggleClass("example"));
					});
				});
			});
		</script>
	</body>
</html>
