<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			p {
				color: red;
			}
	</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<p><b>Values: </b></p>
		<form>
			<input type="text" name="name" value="张三" />
			<input type="text" name="password" value="123" />
			<input type="text" name="url" value="https://yingyo.github.io" />
		</form>
		<script>
			$("p").append($("input").map(function() {
				return $(this).val();
			}).get().join(", "));
		</script>

	</body>

</html>
