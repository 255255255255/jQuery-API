<!DOCTYPE html>
<html>
   <head>
		<style>
			ul {
				margin-left: 20px;
				color: blue;
			}
			
			li {
				cursor: default;
			}
			
			li.active {
				background: black;
				color: white;
			}
			
			span {
				color: red;
			}
		</style>
		<script src="../../js/jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<ul>
			<li>Milk</li>
			<li>White</li>
			<li>Carrots</li>
			<li>Orange</li>
			<li>Broccoli</li>
			<li>Green</li>
		</ul>
		<script>
			$(function() {
				$("li")
					.filter(":odd")
					.hide()
					.end()
					.filter(":even")
					.hover(
						function() {
							$(this).toggleClass("active")
								.next().stop(true, true).slideToggle();
						});
			})
		</script>
	</body>
</html>
