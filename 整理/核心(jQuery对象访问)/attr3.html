<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>attr demo</title>
		<style>
			img {
				padding: 10px;
			}
			
			div {
				color: red;
				font-size: 24px;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<img />
		<img />
		<img />
		<div><b>显示图片的属性</b></div>
		<script>
			$(function(){
			$("img").attr({
				src: "/resources/hat.gif",
				title: "jQuery",
				alt: "jQuery Logo"
			});
			$("div").text($("img").attr("alt"));
		})
		</script>
	</body>
</html>
