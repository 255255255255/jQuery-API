<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				background-color: #bca;
				width: 100px;
				border: 1px solid green;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<button id="go">&raquo; Run</button>
		<div id="block">Hello!</div>
		<script>
			$(function() {
				$("#go").click(function() {
					$("#block").animate({
						width: "70%",
						opacity: 0.4,
						marginLeft: "0.6in",
						fontSize: "3em",
						borderWidth: "10px"
					}, 1500);
				});
			})
		</script>
	</body>
</html>
