<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				background: #de9a44;
				margin: 3px;
				width: 80px;
				height: 40px;
				display: none;
				float: left;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		Click me!
		<div></div>
		<div></div>
		<div></div>
		<script>
			$(function() {
				$(document.body).click(function() {
					if($("div:first").is(":hidden")) {
						$("div").slideDown("slow");
					} else {
						$("div").hide();
					}
				});
			})
		</script>
	</body>
</html>
