<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>eq demo</title>
		<style>
			.foo {
				color: blue;
				background-color: yellow;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>

	<body>
		<ul class="nav">
			<li>List 1, item 1</li>
			<li>List 1, item 2</li>
			<li>List 1, item 3</li>
		</ul>
		<ul class="nav">
			<li>List 2, item 1</li>
			<li>List 2, item 2</li>
			<li>List 2, item 3</li>
		</ul>
		<script>
			$(function() {
				$("li:eq(-2)").addClass("foo");
			})
		</script>

	</body>

</html>
