<!DOCTYPE html>
<html>
	<head>
		<style>
			div {
				width: 20px;
				height: 15px;
				background-color: #f33;
			}
		</style>
		<script src="../jquery.min.js"></script>
	</head>
	<body>
		<div>click</div>
		<div>click</div>
		<script>
			$(function(){
			$("div").click(function() {
				$(this).css({
					width: function(index, value) {
						return parseFloat(value) * 1.2;
					},
					height: function(index, value) {
						return parseFloat(value) * 1.2;
					}

				});
			});
		})
		</script>
	</body>

</html>
