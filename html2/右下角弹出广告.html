<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			 .ad {
            position: fixed;
            right: 0;
            bottom: 0;
            width: 230px;
            height: 120px;
            background-image: url(imgs/ad.jpg);
            display: none;
        }
        .ad span {
            position: absolute;
            right: 0;
            top: 0;
            width: 40px;
            height: 18px;
            background-image:url(imgs/h.jpg);
		</style>
		<script type="text/javascript" src="../js/jquery-1.11.1.min.js" ></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('.ad').slideDown(1000).slideUp(1000).fadeIn();
				$('span').click(function(){
					$(this).parent().fadeOut();
				});	
			})	
		</script>
	</head>
	<body>
		<div class="ad">
			<span></span>
		</div>
	</body>
</html>
