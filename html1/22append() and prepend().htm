<!DOCTYPE html>
<html>

	<head>
		<title></title>
		<style>
			p {
				width: 100%;
				height: 50px;
				background-color: red;
			}
		</style>
		<script src="../js/jquery.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('button').on('click', function() {
                $('span').after('<p>我是在后面加进去的</p>');
				});
			});
		</script>
	</head>

	<body>
		<button>我是按钮</button>
		<div>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>

</html>
