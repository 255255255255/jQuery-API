<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div class="result" style="width: 100px; height: 100px; background-color: Green">
        Hello World
    </div>
    <button class="btn1">
        Click 1</button>
        <button class="btn2">
        Click 2</button>
        <button class="btn3">
        Click 3</button>
        <button class="btn4">
        Click 4</button>
</body>
<script src="../js/jquery-3.2.1.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('.btn1').click(function () {
            $('.result').animate({
                width: "100%",
                height: "100%",
                fontSize: "10em",
                borderWidth: 10
            }, 10000, 'swing');
            setTimeout(function () {
                $('.result').stop();
            }, 2000);//本来花十秒钟放到最大，结果两秒钟的时候就调用stop
        });
        $('.btn2').click(function () {
            $('.result').animate({
                width: "100%",
                height: "100%",
                fontSize: "10em",
                borderWidth: 10
            }, 10000, 'swing').hide(5000);
            setTimeout(function () {
                $('.result').stop();
            }, 2000); //本来花十秒钟放到最大，结果两秒钟的时候就调用stop,然后到五秒钟时隐藏
        });
        $('.btn3').click(function () {
            $('.result').animate({
                width: "100%",
                height: "100%",
                fontSize: "10em",
                borderWidth: 10
            }, 10000, 'swing').hide(5000);
            setTimeout(function () {
                $('.result').stop(true);
            }, 2000); //本来花十秒钟放到最大，结果两秒钟的时候就调用stop,然后一直保持在这个状态
        });
        $('.btn4').click(function () {
            $('.result').animate({
                width: "100%",
                height: "100%",
                fontSize: "10em",
                borderWidth: 10
            }, 10000, 'swing').hide(5000);
            setTimeout(function () {
                $('.result').stop(true,true);
            }, 2000); //本来花十秒钟放到最大，结果两秒钟的时候就调用stop,然后直接到达十秒钟的状态
        });
    });
</script>
</html>
