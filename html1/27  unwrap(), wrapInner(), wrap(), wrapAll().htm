<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
<div><ul>
<li>1</li>
<li>2</li>
<li>3</li></ul>
</div>
<button>Click</button>

</body>
<script src="../js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('button').on('click', function () {
            // $('li').wrap('<ul></ul>');
            //$('li').wrapAll('<ul></ul>');
            $('li').unwrap('<ul></ul>');
            $('li').wrapInner('<b><b/>');

        });

    });
</script>
</html>
